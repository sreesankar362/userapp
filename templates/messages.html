        {%if messages%}
            {%for msg in messages%}
                {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                    <div class="alert alert-success" role="alert">
                    {{msg}}
                    </div>
                {%endif%}
                {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
                {%endif%}

            {%endfor%}
  {%endif%}

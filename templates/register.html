<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        {% include "messages.html" %}
        <div class="card mx-auto" style="max-width:720px; margin-top:40px;">
            <div class="card-body">
                <form action="" method="post">
                    {%csrf_token%}

                    <h4>Register</h4>
                    <div class=" row form-row">
                        <div class="col form-group col-6 ">
                            <label>First name</label>
                            {{form.first_name}}
                        </div> <!-- form-group end.// -->
                        <div class="col form-group ">
                            <label>Last name</label>
                            {{form.last_name}}
                        </div> <!-- form-group end.// -->
                    </div>
                    <div class=" row form-row">
                        <div class="col form-group col-6 ">
                            <label>Email</label>
                            {{form.email}}
                        </div> <!-- form-group end.// -->
                        <div class="col form-group ">
                            <label>Username</label>
                            {{form.username}}
                        </div> <!-- form-group end.// -->
                    </div>
                    <div class="form-row ">
                        <div class="form-group mt-3 ">
                            <label>Create password</label>
                            {{form.password1}}
                        </div> <!-- form-group end.// -->
                        <div class="form-group mt-3 ">
                            <label>Repeat password</label>
                           {{form.password2}}
                        </div> <!-- form-group end.// -->
                    </div>


                    <button type="submit" class="btn btn-primary form form-control mt-3 mb-3">Register</button>

                </form>
                <p class="text-center"><a  href="{% url 'login' %}" type="submit">Already a User? Login</a></p>
            </div>
        </div>

    </div>

</body>
</html>
